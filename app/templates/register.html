<h1>Register</h1>
<div>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name"></input>

        <br>
        <br>

        <label for="name">E-mail:</label>

        <br>
        <br>

        <br>
        <br>

        <button type="submit">Submit</button>
    </form>
</div>
